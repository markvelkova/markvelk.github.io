<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stránka</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }
    nav .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #007acc;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 4rem;
    }
    /* Mobilní zobrazení */
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: white;
        position: absolute;
        top: 60px;
        right: 1rem;
        border: 1px solid #ddd;
        padding: 1rem;
      }
      nav ul.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Stránka</div>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <ul id="nav-links">
        <li><a href="#home">Domů</a></li>
        <li><a href="#about">O mně</a></li>
        <li><a href="#contact">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Vítej</h1>
      <p>blablabla lorem ipsum</p>
    </section>
    <section id="about">
      <h2>O mně</h2>
      <p>eeeeeeeeeeeeeeeeeeeeeeee eeeeee</p>
    </section>
    <section id="contact">
      <h2>Kontakt</h2>
      <p>cislo, mail a tak</p>
    </section>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("show");
    }
  </script>
</body>
</html>
